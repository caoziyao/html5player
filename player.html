<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>musicplayer</title>
    <!-- <link rel="stylesheet" href="static/lib/layui/css/layui.css"> -->

    <link rel="stylesheet" href="static/css/master.css">
    <!-- <script src="static/lib/layui/layui.js"></script> -->
    <!-- css 相关文件 -->
   <link rel="stylesheet" href="static/lib/font-awesome/css/font-awesome.min.css">
    <script src="static/js/utils.js"></script>
    <script src="static/js/main.js"></script>

  </head>
  <body>
    <div class="body">

        <div class="music-nav">
            <div class="">
                <p>我的歌单</p>
            </div>
            <div class="nav-space"></div>
            <div class="nav-ly">
                <ul id="id-play-list">
                </ul>
            </div>

            <div id="id-music-control">
                <i id="id-random-btn" data-action="random" class="fa fa-random fa-2x" aria-hidden="true"></i>
                <i id="id-backward-btn" data-action="backward" class="fa fa-backward fa-2x" aria-hidden="true"></i>
                <i id="id-play-btn" data-action="play" class="fa fa-play fa-2x" aria-hidden="true"></i>
                <i id="id-pause-btn" data-action="pause" class="fa fa-pause fa-2x" aria-hidden="true"></i>
                <i id="id-stop-btn" data-action="stop" class="fa fa-stop fa-2x" aria-hidden="true"></i>
                <i id="id-forward-btn" data-action="forward" class="fa fa-forward fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="music-main">
            <div class="">
                abc
            </div>
        </div>

    </div>
    <audio id="id-audio-player" data-name="abc1">
        <source src="music/1.mp3" type="audio/mpeg" >
     </audio>

  </body>
