<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>musicplayer</title>
    <link rel="stylesheet" href="static/css/master.css">
    <script src="static/js/utils.js"></script>
    <script src="static/js/play.js"></script>

  </head>
  <body>
    <div class="music-body">
      <div class="header">
        <div class="header-items header-title">
          <p class="title-font">MusicPlayer</p>
        </div>
        <div class="header-items header-search">
          <input class="search-input" type="text" name="" value="" placeholder="搜索音乐、歌手、用户">
        </div>

        <!-- <div class="header-items header-imessage">

        </div> -->
      </div>

      <div class="main">
        <div class="main-nav">
          <div class="main-nav-open">

            <a href="#" id="id-open-file" class="btn"><img class="open-file-icon" src="static/icon/light/folder.png">打开</a>
          </div>
          <!--播放列表-->
          <ul class="music-list">

          </ul>
        </div>

        <!-- <div class="main-split">

        </div> -->

        <div class="main-content bg">
          <div class="main-content-left">
            <div class="content-left-image">
              <img class="content-image" src="static/image/1.jpg" alt="">
            </div>
            <div class="content-left-ctrol">

            </div>
          </div>

          <div class="main-content-right">
            <div class="content-right-header">
              <h3>听说？</h3>
            </div>
            <!--歌词-->
            <div class="content-right-lyric">
              <p>全世界只有两个人
                为何一个转身
                就能变成陌路人

                藏在我回忆里的那个人
                愿你现在过得幸福安稳
                若再相遇人海黄昏
                你是否还记得我的眼神
                藏在我回忆里的那个人
                有你我的青春才算完整
                感谢曾经你的认真
                让我知道爱一个人会奋不顾身
              </p>
            </div>
          </div>

        </div>
      </div>

      <div class="footer">
        <div class="footer-control">
          <audio  id="id-audio-player" >
            <source src="music/1.mp3" type="audio/mpeg" >
          </audio>
        </div>

        <div class="play-control">
          <!--播放暂停按钮-->
          <img class="icon" src="static/icon/light/back.png" id="id-icon-play-back">
          <img class="icon"  src="static/icon/light/play.png" id="id-icon-play">
          <img class="icon hidden"  src="static/icon/light/pause.png" id="id-icon-pause">
          <img class="icon"  src="static/icon/light/forward.png" id="id-icon-play-forward">
          <!--进度条-->
          <div id="id-control-bar">
            <span id="id-total-music"></span>
            <span id="id-played-music"></span>
          </div>
          <!-- 播放时间 -->
          <div class="play-time">
            <span id="id-current-time">00:00</span>/<span id="id-total-time">00:00</span>
          </div>
          <img  class="icon"  src="static/icon/light/volume.svg" id="id-icon-volume">
          <img  class="icon hidden"  src="static/icon/light/mute.svg" id="id-icon-mute" >
          <!--音量控制条-->
          <div id="id-volume-bar" class='trans unvisi'>
            <span id="id-total-volume"></span>
            <span id="id-current-volume"></span>
          </div>


          <img  class="icon"  src="static/icon/light/listcircle.png" id="id-icon-listcircle">
          <img  class="icon hidden"  src="static/icon/light/singlecircle.png" id="id-icon-singlecircle">

        </div>

        <div class="footer-scroll">

        </div>

        <div class="footer-source">

        </div>

        <div class="footer-icon">

        </div>
      </div>
    </div>
  </body>
</html>
