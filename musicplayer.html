<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>musicplayer</title>
    <link rel="stylesheet" href="static/css/master.css">
  </head>
  <body>
    <div class="music-body">
      <div class="header">
        <div class="header-items header-title">
          <p class="title-font">MusicPlayer</p>
        </div>
        <div class="header-items header-search">
          <input class="search-input" type="text" name="" value="" placeholder="搜索音乐、歌手、用户">
        </div>

        <!-- <div class="header-items header-imessage">

        </div> -->
      </div>

      <div class="main">
        <div class="main-nav">
          <ul class="music-list">
            <li class="ul-music music-1" data-src='1.mp3'>1.mp3</li>
            <li class="ul-music music-2" data-src='2.mp3'>2.mp3</li>
            <li class="ul-music music-3" data-src='2.mp3'>3.mp3</li>
            <li class="ul-music music-3" data-src='2.mp3'>3.mp3</li>
            <li class="ul-music music-3" data-src='2.mp3'>3.mp3</li>
          </ul>
        </div>

        <!-- <div class="main-split">

        </div> -->

        <div class="main-content">
          <div class="main-content-left">
            <div class="content-left-image">
              <img class="content-image" src="static/image/1.jpg" alt="">
            </div>
            <div class="content-left-ctrol">

            </div>
          </div>

          <div class="main-content-right">
            <div class="content-right-header">
              <h3>听说？</h3>
            </div>
            <div class="content-right-lyric">
              <p>全世界只有两个人
                为何一个转身
                就能变成陌路人

                藏在我回忆里的那个人
                愿你现在过得幸福安稳
                若再相遇人海黄昏
                你是否还记得我的眼神
                藏在我回忆里的那个人
                有你我的青春才算完整
                感谢曾经你的认真
                让我知道爱一个人会奋不顾身
              </p>
            </div>
          </div>

        </div>
      </div>

      <div class="footer">
        <div class="footer-control">
          <audio  id="id-audio-player" controls="controls">
            <source src="music/1.mp3" >
          </audio>
        </div>

        <div class="footer-scroll">

        </div>

        <div class="footer-source">

        </div>

        <div class="footer-icon">

        </div>
      </div>
    </div>
  </body>
</html>
